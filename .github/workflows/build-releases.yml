name: Build Cross-Platform Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qt6-base-dev qt6-tools-dev cmake build-essential
      
      - name: Build AppImage
        run: |
          chmod +x build-appimage.sh
          ./build-appimage.sh
      
      - name: Upload AppImage
        uses: actions/upload-artifact@v3
        with:
          name: Puzzles-Linux
          path: Puzzles-*.AppImage
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: Puzzles-*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Qt
        run: brew install qt
      
      - name: Build macOS App
        run: |
          mkdir -p build/Release
          cd build/Release
          cmake -S ../.. -B . -DCMAKE_BUILD_TYPE=Release
          cmake --build . --parallel $(sysctl -n hw.ncpu)
          cd ../..
          macdeployqt build/Release/Puzzles.app -dmg
      
      - name: Upload DMG
        uses: actions/upload-artifact@v3
        with:
          name: Puzzles-macOS
          path: build/Release/Puzzles.dmg
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/Release/Puzzles.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
      
      - name: Build Windows EXE
        run: |
          mkdir build\Release
          cd build\Release
          cmake -S ..\.. -B . -G "Visual Studio 17 2022" -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release --parallel 4
          cd ..\..
      
      - name: Deploy Qt libraries
        run: |
          windeployqt.exe --release build\Release\Puzzles.exe --dir build\Release\deploy
          xcopy /E /I build\Release\deploy\* build\Release\
          rmdir /S /Q build\Release\deploy
      
      - name: Upload EXE
        uses: actions/upload-artifact@v3
        with:
          name: Puzzles-Windows
          path: build\Release\Puzzles.exe
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build\Release\**\*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
